<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Zero Knowledge Compiler</title>
	
	<link rel="stylesheet" type="text/css" href="xtext/2.24.0/xtext-ace.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<script src="webjars/requirejs/2.3.6/require.min.js"></script>
	<script type="text/javascript" src="libraries.js"></script>
</head>

<body>

<div id="container">
	<div id="data"></div>

	<div id="header">
		<div id="main">
			<h1 id="header-title">Subzero - Zero Knowledge Compiler</h1>
			<div id="examples-box">
				<select id="examples">
					<option value="">Load an example protocol</option>
				</select>
			</div>
		</div>
		
		<div id="links">
			<a class="header-link" id="documentation-link" href="https://github.com/cryptimeleon/subzero">Documentation</a>
		</div>
		<img src="images/check.svg" style="display: none;">
	</div>

	<div id="content">
		<div id="editing">
			<div id="xtext-editor"></div>
		</div>
		<div id="features">
			<div id="preview">
				<textarea id="latex-code"></textarea>
				<div id="latex-preview">LaTeX preview</div>
				<div class="zoom-wrapper" id="zoom-in">
					<div class="zoom-button" id="zoom-in-button">+</div>
				</div>
				<div class="zoom-wrapper" id="zoom-out">
					<div class="zoom-button" id="zoom-out-button">-</div>
				</div>
			</div>
			
			<div id="options-buttons">
				<button class="options-button" id="compile-code" title="Compiles and downloads a .zip containing the Java project generated by the code">Compile</button>
				
			</div>
			
			<div id="console">
				<span class="info">Info: </span>Press 'Compile code' when your code has no validation errors to attempt compilation. To change editor font size, use Ctrl+'-' and Ctrl+'+'
			</div>
			
		</div>
	</div>
</div>

<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="editor.js"></script>
<script type="text/javascript" src="protocols.js"></script>
<script type="text/javascript" src="examples.js"></script>
<script type="text/javascript" src="console.js"></script>
<script type="text/javascript" src="latex.js"></script>
<script type="text/javascript" src="export.js"></script>
<script type="text/javascript" src="options.js"></script>
<script type="text/javascript" src="environment.js"></script>

</body>
</html>
